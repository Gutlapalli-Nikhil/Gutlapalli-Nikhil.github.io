<!DOCTYPE html>
<html>
  <head>
    <title>Your Name - Webpage</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <style>
      /* CSS for the webpage */
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
      }
      
      header {
        background-color: #343a40;
        color: white;
        padding: 20px;
        text-align: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1;
      }
      
      h1 {
        margin: 0;
        font-size: 3em;
      }
      
      main {
        max-width: 800px;
        margin: 120px auto 20px;
        padding: 20px;
      }
      
      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: auto;
      }
      
      /* Anchor link styles */
      .nav-link {
        display: inline-block;
        margin-right: 20px;
        font-size: 1.2em;
        color: white;
        text-decoration: none;
      }
      
      .nav-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Your Name</h1>
      <nav>
        <a class="nav-link" href="#about">About</a>
        <a class="nav-link" href="#education">Education</a>
        <a class="nav-link" href="#projects">Projects</a>
      </nav>
    </header>
    <main>
      <section id="about">
        <h2>About Me</h2>
        <p>Insert information about yourself here.</p>
      </section>
      <section id="education">
        <h2>Education</h2>
        <p>Insert information about your education here.</p>
      </section>
      <section id="projects">
        <h2>Projects</h2>
        <p>Insert information about your projects here.</p>
      </section>
      <img src="https://via.placeholder.com/800x400" alt="Placeholder image">
    </main>
  </body>
</html>
